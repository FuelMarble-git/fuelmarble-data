name: Update Costco fuel JSON

on:
  schedule:
    # Runs daily at 08:55 UTC (London time in winter; in summer London is UTC+1)
    - cron: "55 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        run: npm run scrape:costco

      - name: Commit & push if changed
        run: |
          git config user.name "costco-bot"
          git config user.email "costco-bot@users.noreply.github.com"
          git add costco_fuel.json
          git diff --cached --quiet || (git commit -m "Update Costco fuel prices" && git push)
